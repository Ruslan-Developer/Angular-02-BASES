<h4>Listado din√°mico con *ngFor</h4>
<div class="row">
<ul class="list-group">
    <li *ngFor="let character of characterList; 
        let i = index;
        let isFirst = first;
        let isLast = last;
        let isOdd = odd;
        "
        
        class="list-group-item d-flex justify-content-between align-center" [ngClass]="{
            'list-group-item-success' : isOdd,
            'list-group-item-dark' : isLast

        }">
        <div>
            <span class="text-primary">{{i + 1}} </span>

            <span>{{character.name}} </span>
    
            <strong>: Power -> </strong>
    
            <span>{{character.power}}</span>
            
        </div>

        <button class="btn btn-danger" (click)="onDeleteCharacterChild(i)">X</button>
    </li>
</ul>
</div>
